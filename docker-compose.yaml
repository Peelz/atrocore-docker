version: '3'
services:
  mysql:
    image: mysql:5
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/initdb:/docker-entrypoint-initdb.d
    ports:
      - '${MYSQL_PORT}:3306'
  atrocore:
    build: .
    volumes:
      # - './apache/sites-available/localhost.conf:/etc/apache2/sites-available/localhost.conf'
      - './atrocore/php/php.ini:/usr/local/etc/php/conf.d/custom.ini'
    depends_on:
      - mysql
    ports:
      - '${APP_PORT}:80'
    command: >
      bash -c "
        a2enmod rewrite &&
        apache2-foreground
      "
    # volumes: 
    #   - astrocore:/var/www/astrocore
